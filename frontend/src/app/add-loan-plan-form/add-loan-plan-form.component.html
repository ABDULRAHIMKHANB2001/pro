<div class="container">
  <h2>Add Loan Plan</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="planName">Plan Name</label>
      <input
        type="text"
        class="form-control"
        id="planName"
        [(ngModel)]="loanPlan.planName"
        name="planName"
        required
      />
    </div>
    <div class="form-group">
      <label for="loanType">Loan Type</label>
      <select
        class="form-control"
        id="loanType"
        [(ngModel)]="loanPlan.loanType"
        name="loanType"
        required
      >
        <option *ngFor="let type of loanTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="principalAmount">Principal Amount</label>
      <input
        type="number"
        class="form-control"
        id="principalAmount"
        [(ngModel)]="loanPlan.principalAmount"
        name="principalAmount"
        required
      />
    </div>
    <div class="form-group">
      <label for="tenure">Tenure (years)</label>
      <input
        type="range"
        class="form-control"
        id="tenure"
        [(ngModel)]="loanPlan.tenure"
        name="tenure"
        min="1"
        max="30"
        required
      />
      <span>{{ loanPlan.tenure }} years</span>
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate (%)</label>
      <input
        type="range"
        class="form-control"
        id="interestRate"
        [(ngModel)]="loanPlan.interestRate"
        name="interestRate"
        min="1"
        max="20"
        step="0.1"
        required
      />
      <span>{{ loanPlan.interestRate }}%</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="acknowledgement">
    <h3>Acknowledgement</h3>
    <p>Interest Amount: {{ interestAmount }}</p>
    <p>Total Payable Amount: {{ totalPayableAmount }}</p>
    <p>EMI Amount: {{ emiAmount }}</p>
  </div>
</div>
